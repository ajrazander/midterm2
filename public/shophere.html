<html>
<head>
  <title>Spend A Lot</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>

<body ng-app="Shopping" ng-controller="MainCtrl">
  <div class="row" style="padding:20px">
  <div class="col-md-6 col-md-offset-3">
    <div class="page-header">
      <h1>Shopping</h1><br>
      <h1>Newest Products!</h1><br>
    </div>
    <div ng-repeat="product in products | orderBy: ['name']">
      <input type="checkbox" ng-model="product.selected" ng-change="updateSelection()"> 
        {{product.name}} - price ${{product.price}} status:{{product.selected}}
	<img ng-src="{{product.url}}"/>
    </div>
    <form> 
      <button type="submit" ng-click="purchase()">Submit Purchase</button>
    </form>
    <div id="shopping-cart">
      <h1>Shopping Cart</h1>
      <div ng-if="checked">
      <div ng-repeat="product in products | filer:{selected:'true'}">
	{{product.name}} - price ${{product.price}}
	<img ng-src="{{product.url}}"/>
      </div>	  
      </div>
    </div>
  </div>
  </div>
</body>
</html>
